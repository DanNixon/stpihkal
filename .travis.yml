language: node_js
sudo: false
node_js:
  - 9

install:
  - yarn

script:
  - yarn build

cache: yarn

deploy:
- provider: pages
  local_dir: _book
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
- provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: docs.buttplug.io
  acl: public_read
  local_dir: _book
  skip_cleanup: true
  upload-dir: stpihkal
  on:
    branch: master
